<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta360 Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- ---google font family-------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&family=Bebas+Neue&display=swap" rel="stylesheet">
     <!-- -------------------------/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="ourClient.html">OUR CLIENTS</a>
      </div>
    </div>

    <span class="nav-but menu-toggle" onclick="openNav()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </span>
    <div style="background-color: #121212">
      <div class="insta360-navbar">
        <h3>Services Include</h3> 
        <!-- <hr> -->
        <ul>
          <li><a href="#section1">Social Media Post</a></li>
          <li><a href="#section2">Instagram Story</a></li>
          <li><a href="#section3">Website Banners</a></li>
          <li><a href="#section4">Paid Marketing</a></li>
          <li><a href="#section4">Seo</a></li>
          <li><a href="#section5">Client Management</a></li>
        </ul>
      </div>
      <div class="insta360-header">
        <h1>INSTA360</h1>
        <video controls>
          <source src="sample.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <!-- Right Main Content Section -->
      <div class="insta360-content">
        
        <div class="insta360-image-row">
          <div class="insta360-card">
            <img src="img/INSTA360card1.png" alt="Image 1" />
          </div>
          <div class="insta360-card">
            <img src="img/INSTA360card2.png" alt="Image 2" />
          </div>
          <div class="insta360-card">
            <img src="img/INSTA360card3.png" alt="Image 3" />
          </div>
        </div>

        <div class="insta360-see-more-button">
          <a href="" class="insta360-see-more"
            >Click here to see more
            <img src="img/Arrow 1.png" alt="" class="mx-2"
          /></a>
        </div>

        <!-- Second Image Row -->
        <div class="insta360-image-row">
          <div class="insta360-card">
            <img src="img/INSTA360card4.png" alt="Image 4" />
          </div>
          <div class="insta360-card">
            <img src="img/INSTA360card5.png" alt="Image 5" />
          </div>
          <div class="insta360-card">
            <img src="img/INSTA360card6.png" alt="Image 6" />
          </div>
          <div class="insta360-card">
            <img src="img/INSTA360card7.png" alt="Image 7" />
          </div>
        </div>
        <div class="insta360-see-more-button my-4">
          <a href="" class="insta360-see-more"
            >Click here to see more
            <img src="img/Arrow 1.png" alt="" class="mx-2"
          /></a>
        </div>

        <!-- Final Image Row -->
        <div class="insta360-final-row">
          <div class="insta360-card">
            <img src="img/INSTA360card8.png" alt="Image 8" />
          </div>
          <div class="insta360-card">
            <img src="img/INSTA360card9.png" alt="Image 9" />
          </div>
        </div>

        <div class="insta360-see-more-button my-4">
          <a href="" class="insta360-see-more"
            >Click here to see more
            <img src="img/Arrow 1.png" alt="" class="mx-2"
          /></a>
        </div>
      </div>
    </div>
    
    <script src="javascript.js"></script>
  </body>
</html>
